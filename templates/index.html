<!DOCTYPE html>
<html lang="en">
<head class='headder'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
    <title class='title'>WayPoint System</title>
</head>
<body>
   <h1 id="h1">Welcome to the WayPoint Guidance System</h1>
   <p id="p1">
   <div>
      <input id="searchbar" type="text" placeholder="Search" onkeyup="searchItem()">
   </div>

   <div>
   <select class='items' id="items" onChange="highlight();" border = 1 size=10>
      {% for key, value in result.items() %}
         <option value={{value}}> {{key}} </option>
      {% endfor %}
   </select>
   </div>
   
   </p>
   <p>
   "HI"
   </p>
<script>
var itemname, input, filter, listbox, txtValue
function searchItem() {
   input = document.getElementById("searchbar");
   filter = input.value.toUpperCase();
   listbox = document.getElementById("items");
   
   for (i = 0; i < listbox.length; i++) {
      txtValue = listbox[i].textContent || listbox[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
         listbox[i].style.display = "";
      } else {
         listbox[i].style.display= "none";
      }
    }
}
   
   

function highlight() {
   //window.alert("t")
   itemname = document.getElementById("items");
   document.getElementById("h1").innerHTML = itemname[itemname.selectedIndex].innerHTML;
   //document.getElementsByClassName("title").innerHTML = "a"
   //document.getElementsByClassName("items").innerHTML = "<option value="1"> 'HI' </option>"
}
</script>
</body>
</html>
